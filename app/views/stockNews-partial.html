<h3>News</h3>

<div class="row">
	<div class="table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
			</thead>
			<tbody>
				<tr class="animate-repeat" ng-repeat="newsItem in newsItems | reverse track by newsItem.guid.content">
					<td class="col-md-4">
						<p>
							<a href="{{ newsItem.link }}" target="blank" title="{{ newsItem.title }}">{{ newsItem.title }}</a>
						</p>
						<p>{{ newsItem.pubDate }}</p>
					</td>
					<td class="col-md-8">{{ newsItem.description }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
